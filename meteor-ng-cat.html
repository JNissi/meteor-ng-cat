<head>
  <title>meteor-ng-cat</title>
</head>

<body>
	<div ng-app="cats" ng-controller="CatsController">
		<button ng-click="save(cat);">Click Me To save cat.</button>
		<div>Cat: <pre>[[cat]]</pre></div>
		<div>Object to save: <pre>[[objectToSave]]</pre></div>
		<div>Error: <pre>[[error]]</pre></div>
	</div>
</body>
